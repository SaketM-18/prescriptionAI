<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pill Body (Rotated) -->
  <g transform="rotate(45 256 256)">
    <!-- Bottom Half (White) -->
    <path d="M156 256h200v100c0 55.2-44.8 100-100 100s-100-44.8-100-100v-100z" fill="#ecf0f1"/>
    <!-- Top Half (Blue) -->
    <path d="M156 256h200V156c0-55.2-44.8-100-100-100s-100 44.8-100 100v100z" fill="url(#blueGrad)"/>
  </g>
  
  <!-- Face -->
  <g transform="translate(0, 10)">
      <!-- Eyes -->
      <circle cx="210" cy="240" r="15" fill="#2c3e50"/>
      <circle cx="302" cy="240" r="15" fill="#2c3e50"/>
      
      <!-- Smile -->
      <path d="M220 280c10 20 40 20 72 0" fill="none" stroke="#2c3e50" stroke-width="12" stroke-linecap="round"/>
      
      <!-- Cheeks -->
      <circle cx="190" cy="260" r="10" fill="#ff7675" opacity="0.6"/>
      <circle cx="322" cy="260" r="10" fill="#ff7675" opacity="0.6"/>
  </g>
  
  <!-- Sparkles/Health Symbols -->
  <path d="M400 100l20 20-20 20-20-20z" fill="#f1c40f"/>
  <circle cx="100" cy="400" r="10" fill="#3498db" opacity="0.5"/>
</svg>
