<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language - ClearScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background: #faf8f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #8b1a2b;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            margin-bottom: 40px;
            color: #666;
            text-align: center;
        }

        .lang-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 500px;
        }

        @media (max-width: 360px) {
            .lang-grid {
                grid-template-columns: 1fr;
            }
        }

        .lang-btn {
            background: white;
            border: 2px solid #d4c5b9;
            border-bottom: 5px solid #d4c5b9;
            padding: 28px 20px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #8b1a2b;
            text-decoration: none;
            text-align: center;
            transition: transform 0.1s, border-bottom 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-height: 56px;
        }

        .lang-btn:active {
            transform: translateY(3px);
            border-bottom: 2px solid #d4c5b9;
        }

        .lang-btn span {
            font-size: 1rem;
            color: #888;
            font-weight: 400;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }
    </style>
</head>

<body>

    <div class="logo">CLEARSCRIPT.</div>

    <h1>Choose Language</h1>
    <p>Select your preferred language to continue</p>

    <div class="lang-grid">
        <a href="/set_language/English" class="lang-btn">
            English
            <span>Default</span>
        </a>
        <a href="/set_language/Hindi" class="lang-btn">
            हिन्दी
            <span>Hindi</span>
        </a>
        <a href="/set_language/Kannada" class="lang-btn">
            ಕನ್ನಡ
            <span>Kannada</span>
        </a>
        <a href="/set_language/Tamil" class="lang-btn">
            தமிழ்
            <span>Tamil</span>
        </a>
        <a href="/set_language/Telugu" class="lang-btn">
            తెలుగు
            <span>Telugu</span>
        </a>
        <a href="/set_language/Malayalam" class="lang-btn">
            മലയാളം
            <span>Malayalam</span>
        </a>
    </div>

</body>

</html>
